<div class="text-center py-16 px-4 sm:px-6 lg:px-8">
  <h1
    class="text-4xl font-extrabold text-slate-900 dark:text-slate-100 sm:text-5xl md:text-6xl"
  >
    <span class="block text-gradient">Cubel Cloud</span>
  </h1>
  <p class="mt-6 max-w-2xl mx-auto text-xl text-slate-600 dark:text-slate-300">
    A demonstration of Zero-Trust Architecture (ZTA), ICAM, and ABAC. Securely
    running in my homelab using containerized applications within a local
    kubernetes cluster.
  </p>
  <div class="mt-8 flex flex-col items-center gap-4">
    <div class="inline-flex rounded-md shadow">
      <a
        routerLink="/register"
        class="inline-flex items-center justify-center px-8 py-3 text-base font-medium rounded-md text-white bg-gradient-diagonal hover:bg-none hover:bg-primary"
      >
        Get Started
      </a>
    </div>
    <div class="flex items-center gap-3 text-slate-400 dark:text-slate-500">
      <div class="w-8 h-px bg-slate-300 dark:bg-slate-600"></div>
      <span class="text-sm font-medium">or</span>
      <div class="w-8 h-px bg-slate-300 dark:bg-slate-600"></div>
    </div>
    <div class="inline-flex rounded-md shadow">
      <button
        (click)="authService.login()"
        class="inline-flex items-center justify-center px-8 py-3 text-base font-medium rounded-md text-white bg-gradient-diagonal hover:bg-none hover:bg-primary"
      >
        Login
      </button>
    </div>
  </div>
</div>
