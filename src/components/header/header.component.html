<header class="bg-white dark:bg-dark-bg shadow-md sticky top-0 z-50">
  <nav class="w-full px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center flex-1">
        <a
          routerLink="/home"
          class="flex-shrink-0 flex items-center gap-2 text-primary hover:opacity-80 transition-opacity"
        >
          <img
            ngSrc="assets/logo.png"
            alt="Cubel Cloud Logo"
            width="48"
            height="48"
            class="w-12 h-12"
          />
          <span class="font-bold text-xl text-gradient">Cubel Cloud</span>
        </a>
      </div>
      <!-- Mobile menu button -->
      <div class="flex md:hidden ml-auto">
        <button
          (click)="toggleMobileMenu()"
          class="p-2 rounded-md text-slate-600 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors"
          aria-label="Toggle mobile menu"
        >
          @if (isMobileMenuOpen()) {
            <!-- X icon for close -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          } @else {
            <!-- Hamburger icon -->
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          }
        </button>
      </div>

      <div class="flex items-center">
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a
              routerLink="/home"
              routerLinkActive="text-primary border-primary"
              [routerLinkActiveOptions]="{ exact: true }"
              class="text-gray-600 dark:text-slate-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent"
              >Home</a
            >
            <a
              routerLink="/about"
              routerLinkActive="text-primary border-primary"
              class="text-gray-600 dark:text-slate-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent"
              >About</a
            >
            @if (authService.isLoggedIn()) {
              <a
                routerLink="/applications"
                routerLinkActive="text-primary border-primary"
                class="text-gray-600 dark:text-slate-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent"
                >My Applications</a
              >
            }
          </div>
        </div>
        <div class="ml-4">
          <div class="flex items-center gap-4">
            <!-- Theme Toggle -->
            <button
              (click)="themeService.toggleTheme()"
              class="p-2 rounded-md text-slate-600 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors"
              [attr.aria-label]="
                themeService.isDarkMode()
                  ? 'Switch to light mode'
                  : 'Switch to dark mode'
              "
            >
              @if (themeService.isDarkMode()) {
                <!-- Sun icon for light mode -->
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
                  ></path>
                </svg>
              } @else {
                <!-- Moon icon for dark mode -->
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  ></path>
                </svg>
              }
            </button>

            @if (authService.isLoggedIn()) {
              <!-- Profile Dropdown -->
              <div class="relative profile-dropdown-container">
                <button
                  (click)="toggleProfileDropdown()"
                  class="flex items-center gap-2 p-1 rounded-full hover:ring-2 hover:ring-primary/20 transition-all"
                  aria-label="User menu"
                >
                  <img
                    [src]="authService.userGravatarUrl()"
                    [alt]="authService.currentUser()?.name + ' avatar'"
                    class="w-8 h-8 rounded-full border-2 border-slate-300 dark:border-slate-600"
                  />
                </button>

                <!-- Dropdown Menu -->
                @if (isProfileDropdownOpen()) {
                  <div
                    class="absolute right-0 mt-2 bg-white dark:bg-slate-800 rounded-lg shadow-lg border border-slate-200 dark:border-slate-700 overflow-hidden z-50"
                    style="width: 336"
                  >
                    <!-- Embedded Gravatar Profile Card -->
                    @if (authService.userGravatarHash()) {
                      <div class="gravatar-profile-container">
                        <iframe
                          [src]="getGravatarProfileUrl()"
                          width="332"
                          height="360"
                          style="border: 0; margin: 0; padding: 0"
                          title="Gravatar Profile Card"
                        ></iframe>
                      </div>
                    } @else {
                      <!-- Fallback for when hash is not yet computed -->
                      <div class="px-4 py-8 text-center" style="height: 228px">
                        <div class="animate-pulse space-y-4">
                          <div
                            class="w-24 h-24 bg-slate-200 dark:bg-slate-700 rounded-full mx-auto"
                          ></div>
                          <div class="space-y-2">
                            <div
                              class="h-4 bg-slate-200 dark:bg-slate-700 rounded w-3/4 mx-auto"
                            ></div>
                            <div
                              class="h-3 bg-slate-200 dark:bg-slate-700 rounded w-1/2 mx-auto"
                            ></div>
                          </div>
                        </div>
                      </div>
                    }

                    <!-- Actions -->
                    <div
                      class="border-t border-slate-200 dark:border-slate-700"
                    >
                      <button
                        (click)="authService.logout(); closeProfileDropdown()"
                        class="w-full text-left px-4 py-3 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors flex items-center gap-2"
                      >
                        <svg
                          class="w-4 h-4"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                          ></path>
                        </svg>
                        Sign Out
                      </button>
                    </div>
                  </div>
                }
              </div>
            } @else {
              <button
                (click)="authService.login()"
                class="bg-gradient-diagonal hover:bg-none hover:bg-primary text-white transition-all px-4 py-2 rounded-md text-sm font-medium"
              >
                Login
              </button>
            }
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu -->
    @if (isMobileMenuOpen()) {
      <div class="md:hidden border-t border-slate-200 dark:border-slate-700">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            routerLink="/home"
            routerLinkActive="bg-primary/20 text-primary dark:bg-primary/30"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 dark:text-slate-300 hover:text-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
            >Home</a
          >
          <a
            routerLink="/about"
            routerLinkActive="bg-primary/20 text-primary dark:bg-primary/30"
            (click)="closeMobileMenu()"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 dark:text-slate-300 hover:text-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
            >About</a
          >
          @if (authService.isLoggedIn()) {
            <a
              routerLink="/applications"
              routerLinkActive="bg-primary/20 text-primary dark:bg-primary/30"
              (click)="closeMobileMenu()"
              class="block px-3 py-2 rounded-md text-base font-medium text-gray-600 dark:text-slate-300 hover:text-primary hover:bg-primary/10 dark:hover:bg-primary/20 transition-colors"
              >My Applications</a
            >
          }
        </div>
      </div>
    }
  </nav>
</header>
