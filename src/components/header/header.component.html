<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/home" class="flex-shrink-0 flex items-center gap-2 text-primary hover:opacity-80 transition-opacity">
          <img ngSrc="assets/logo.png" alt="RBAC Portal Logo" width="32" height="32" class="w-8 h-8">
          <span class="font-bold text-xl text-slate-800">RBAC Portal</span>
        </a>
      </div>
      <div class="flex items-center">
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/home" routerLinkActive="text-primary border-primary" [routerLinkActiveOptions]="{exact: true}" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent">Home</a>
            @if(authService.isLoggedIn()) {
              <a routerLink="/applications" routerLinkActive="text-primary border-primary" class="text-gray-600 hover:text-primary px-3 py-2 rounded-md text-sm font-medium border-b-2 border-transparent">My Applications</a>
            }
          </div>
        </div>
        <div class="ml-4">
          @if (authService.isLoggedIn()) {
            <div class="flex items-center gap-4">
               <span class="text-sm text-slate-600 hidden sm:inline">Welcome, {{ authService.currentUser()?.name }}</span>
              <button (click)="authService.logout()" class="bg-slate-200 text-slate-800 hover:bg-slate-300 transition-colors px-4 py-2 rounded-md text-sm font-medium">
                Logout
              </button>
            </div>
          } @else {
            <a routerLink="/login" class="bg-primary text-white hover:bg-primary-dark transition-colors px-4 py-2 rounded-md text-sm font-medium">
              Login
            </a>
          }
        </div>
      </div>
    </div>
  </nav>
</header>
