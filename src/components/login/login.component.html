
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600">
        Select a role to simulate the login process.
      </p>
    </div>
    <div class="mt-8 space-y-4">
        <button (click)="loginAs('admin')" type="button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-colors">
          Login as Admin
        </button>
        <button (click)="loginAs('user')" type="button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-colors">
          Login as Standard User
        </button>
        <button (click)="loginAs('guest')" type="button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-primary bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-colors">
          Login as Guest
        </button>
    </div>
  </div>
</div>
