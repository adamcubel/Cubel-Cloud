<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div
    class="max-w-md w-full space-y-8 bg-white dark:bg-slate-900 p-10 rounded-xl shadow-lg"
  >
    <div>
      <h2
        class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-slate-100"
      >
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-300">
        @if (isOIDCConfigured) {
          Use OIDC authentication or select a role to simulate the login
          process.
        } @else {
          Select a role to simulate the login process.
        }
      </p>
    </div>
    <div class="mt-8 space-y-4">
      @if (isOIDCConfigured) {
        <button
          (click)="loginWithOIDC()"
          type="button"
          class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all"
        >
          <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V4a2 2 0 00-2-2H6zm1 2a1 1 0 000 2h6a1 1 0 100-2H7zM7 8a1 1 0 000 2h6a1 1 0 100-2H7zm0 4a1 1 0 100 2h6a1 1 0 100-2H7z"
              clip-rule="evenodd"
            ></path>
          </svg>
          Login with OIDC
        </button>
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div
              class="w-full border-t border-slate-300 dark:border-slate-600"
            ></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span
              class="px-2 bg-white dark:bg-slate-900 text-slate-500 dark:text-slate-400"
              >Or use demo mode</span
            >
          </div>
        </div>
      }
      <button
        (click)="loginAs('admin')"
        type="button"
        class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-white bg-gradient-diagonal hover:bg-none hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-all"
      >
        Login as Admin
      </button>
      <button
        (click)="loginAs('user')"
        type="button"
        class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-white bg-gradient-diagonal hover:bg-none hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-all"
      >
        Login as Standard User
      </button>
      <button
        (click)="loginAs('guest')"
        type="button"
        class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-primary bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-colors"
      >
        Login as Guest
      </button>
    </div>
  </div>
</div>
