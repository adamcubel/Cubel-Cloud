
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white dark:bg-slate-900 p-10 rounded-xl shadow-lg">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-slate-900 dark:text-slate-100">
        Sign in to your account
      </h2>
      <p class="mt-2 text-center text-sm text-slate-600 dark:text-slate-300">
        Select a role to simulate the login process.
      </p>
    </div>
    <div class="mt-8 space-y-4">
        <button (click)="loginAs('admin')" type="button" class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-white bg-gradient-diagonal hover:bg-none hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-all">
          Login as Admin
        </button>
        <button (click)="loginAs('user')" type="button" class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-white bg-gradient-diagonal hover:bg-none hover:bg-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-all">
          Login as Standard User
        </button>
        <button (click)="loginAs('guest')" type="button" class="group relative w-full flex justify-center py-3 px-4 text-sm font-medium rounded-md text-primary bg-slate-100 hover:bg-slate-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-dark transition-colors">
          Login as Guest
        </button>
    </div>
  </div>
</div>
